<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Time Conversion</title>
        <link rel="stylesheet" href="./style.css" />

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />

        <!-- fontawesome -->
        <script
            src="https://kit.fontawesome.com/a15ff02c89.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!-- app container start -->
        <div
            class="container vh-100 d-flex justify-content-center align-items-center"
        >
            <div id="converter" class="p-5">
                <h1 class="text-center mb-3">
                    <i class="fa-solid fa-clock"></i>Time Converter
                </h1>
                <div
                    class="d-flex flex-column flex-md-row justify-content-center"
                >
                    <!-- display start -->
                    <div class="m-2">
                        <div id="toConvert">
                            <form action="#">
                                <input
                                    type="number"
                                    id="minute"
                                    class="text-center"
                                    placeholder="Enter Value"
                                />
                            </form>
                            <p class="text-center m-0">Minute</p>
                        </div>
                        <div class="text-center my-3">
                            <i id="to" class="fa-solid fa-arrow-down"></i>
                        </div>
                        <div id="outputDisplay">
                            <p id="output" class="m-0">0</p>
                            <p id="unit" class="m-0">Millisecond</p>
                        </div>
                    </div>
                    <!-- display end -->
                    <!-- buttons start -->
                    <div class="m-2">
                        <div id="buttons" class="d-flex justify-content-evenly">
                            <button
                                id="milli"
                                class="btn btn-primary fw-bold"
                                onclick="toMillisecond()"
                            >
                                Millisecond
                            </button>
                            <button
                                id="sec"
                                class="btn btn-primary fw-bold"
                                onclick="toSecond()"
                            >
                                Second
                            </button>
                            <button
                                id="hour"
                                class="btn btn-primary fw-bold"
                                onclick="toHour()"
                            >
                                Hour
                            </button>
                        </div>
                    </div>
                    <!-- buttons end -->
                </div>
            </div>
        </div>
        <!-- app container end -->

        <!-- javascript bundle with popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>

        <!-- external js -->
        <script src="./app.js"></script>
    </body>
</html>
